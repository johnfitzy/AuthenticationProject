stages:
  - test
  - build
  - deploy

run_unit_tests:
  stage: test
  tags:
    - mvn
  script:
    - mvn -f build/pom.xml test

build_app:
  stage: build
  tags:
    - mvn
  script:
    - mvn -f build/pom.xml package
  artifacts:
    expire_in: 1 day
    paths:
      - build/api-admin/target/*.war
      - build/webservice/target/*.war
      - build/database/target/*.tar.gz

test_deploy:
  stage: deploy
  image: $CI_REGISTRY/255/255-ansible-vcd
  variables:
    ANSIBLE_OPTIONS: "feature_name=$CI_COMMIT_REF_SLUG fronting_host=web-demo-$CI_COMMIT_REF_SLUG webhost_dns=$CI_COMMIT_REF_SLUG.172.24.131.122.xip.io state_fe_be_entry=absent"
    ANSIBLE_FORCE_COLOR: "true"
  before_script:
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIV_KEY" | tr -d '\r' | ssh-add - > /dev/null
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo '#!/usr/bin/env bash' >> ~/test.sh
    - echo 'echo $ANSIBLE_VAULT_PASS' >> ~/test.sh
    - chmod u+x ~/test.sh
  script:
    - platform/./gitlab_ansible_vault.sh
    #- ansible-playbook -i platform/inventories/dcsg/inventory --extra-vars "$ANSIBLE_OPTIONS ansible_sudo_pass=$APP_SUDO_PASSWORD" --user administrator platform/dcsg.yml --vault-password-file test.sh
  environment:
    name: $CI_COMMIT_REF_SLUG
    action: stop

