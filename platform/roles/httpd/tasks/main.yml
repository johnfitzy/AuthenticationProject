---
# This is still a work in progress
- block:
    - name: Create Httpd
      group:
        name: '{{ httpd_user }}'
        state: present

    - name: Create Httpd User
      user:
        name: '{{ httpd_user }}'
        group: '{{ httpd_group }}'
        createhome: no
        system: yes
        state: present
        shell: /sbin/nologin
        state: present

- name: Ensure Apache and mod_ssl are installed
  package:
    name: '{{ item }}'
    state: latest
  with_items: '{{ httpd_packages }}'

- name: Copy over http.conf.j2
  template:
    src: http.conf.j2
    dest: '{{ apache_conf_dest }}'
    owner: root
    group: root
    mode: 644

- name: Copy over ssl.conf.j2
  template:
    src: ssl.conf.j2
    dest: '{{ apache_ssl_conf_dest }}'
    owner: root
    group: root
    mode: 644


# TODO: fix up paths and check permissions
- include_vars: certificate.yml

- name: SSL certificate is installed
  copy:
    content: '{{ ssl_certificate }}'
    dest: /etc/pki/tls/certs/sillygoats.pem
    owner: root
    group: root

- name: SSL key is installed
  copy:
    content: '{{ ssl_private_key }}'
    dest: /etc/pki/tls/private/sillygoats.key
    owner: root
    group: root

- name: Enable and start httpd service
  service:
    name: '{{ apache_service }}'
    daemon_reload: yes
    enabled: yes
    state: "{{ apache_state }}"

