<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>

    <div class="container">
        <h:graphicImage library="logo" name="logo.png"/>
        <h1>Register your application</h1>

        <br></br>
        <br></br>

        <h3>Enter you application name to receive a client id and api key</h3>

        <br></br>

        <h:form>

            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate />
            </p:messages>

            <div class="form-group">
                <h:inputText class="form-control" id="clientName" value="#{applicationBean.applicationName}"/>
            </div>

            <h:commandButton class="btn btn-primary" value="Create" action="#{applicationController.create}" update="growl">
                <f:ajax execute="clientName" render="@form"/>
            </h:commandButton>


            <h:panelGroup layout="block" id="outputMessage" rendered="#{applicationBean.showResult}" style="margin-top:40px">

                <div class="form-group">
                    <h4><h:outputLabel value="App name: " for="appName"/></h4>
                    <h:outputText id="appName" value="#{applicationBean.applicationName}"/>
                </div>

                <div class="form-group">
                    <h4><h:outputLabel value="Client id: " for="appId"/></h4>
                    <h:outputText id="appId" value="#{applicationBean.clientId}"/>
                </div>


                <div class="form-group">
                    <h4><h:outputLabel value="Client secret: " for="clientSecret"/></h4>
                    <h:outputText id="clientSecret" value="#{applicationBean.clientSecret}"/>
                </div>

            </h:panelGroup>

        </h:form>

        <br></br>
        <br></br>
        <br></br>

        <h:form>
            <div class="form-group">
                <h:commandButton class="btn btn-danger" id="logout" value="Logout" action="#{logonController.logout}"/>
            </div>
        </h:form>
    </div>
</h:body>
</html>
