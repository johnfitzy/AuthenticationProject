<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>

    <ui:composition template="template/template.xhtml">

        <ui:define name="nav"></ui:define>

        <ui:define name="content">
            <div class="container">
                <h:graphicImage library="logo" name="logo.png"/>
                <h1>Log in to site!</h1>

                <br></br>
                <br></br>
                <br></br>

                <h:form>

                    <div class="form-group">
                        <p:outputLabel for="username" value="Username:"/>
                        <p:inputText type="text" class="form-control" id="username" value="#{userCredentialBean.username}"/>
                    </div>

                    <div class="form-group">
                        <p:outputLabel for="password" value="Password:"/>
                        <p:password class="form-control" id="password" value="#{userCredentialBean.password}"/>
                    </div>

                    <p:commandButton class="btn btn-primary" id="login" value="Log in" action="#{logonController.login}"/>

                </h:form>
            </div>


        </ui:define>

        <!--TODO: sort out later-->
        <!--<ui:define name="bottom">-->
            <!--<h1>Client -> Bottom Section</h1>-->
        <!--</ui:define>-->
    </ui:composition>
</h:body>
</html>
